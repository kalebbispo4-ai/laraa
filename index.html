<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-card">
        <div class="heart-icon">❤️</div>
        <h1>Nosso tempo de amor</h1>
        <p class="subtitle">Desde 17 de dezembro de 2025</p>
        
        <div id="timer">
            <div class="time-box">
                <span id="days">0</span>
                <p>Dias</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>Horas</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>Minutos</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>Segundos</p>
            </div>
        </div>

        <div class="footer-msg">
            "Onde quer que eu esteja, meu coração está com você."
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
